<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bodega: Materiales</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Bodega</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav flex-d">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Bodega</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar
							Sesion</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="container">
		<form th:action="@{/materiales/agregar}" method="post"
			th:object="${material}">
			<div class="row mb-3">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-10">
					<input th:field="*{precio}" type="number" class="form-control"
						id="precio" name="precio">
				</div>
			</div>
			<div class="row mb-3">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input th:field="*{nombre}" type="text" class="form-control"
						id="nombre" name="nombre">
				</div>
			</div>
			<div class="row mb-3">
				<label for="nombreBodega" class="col-sm-2 col-form-label">Nombre
					Bodega</label>
				<div class="col-sm-10">
					<input th:field="*{bodega.nombre}" type="text" class="form-control"
						id="nombreBodega" name="nombreBodega">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Agregar</button>
		</form>
	</section>

	<section class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">PRECIO</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">BODEGA</th>
					<th scope="col">INGRESO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detalle: ${materiales}">
					<td th:text="${detalle.precio}" />
					<td th:text="${detalle.nombre}" />
					<td th:text="${detalle.bodega.nombre}" />
					<td th:text="${detalle.fecha}" />
				</tr>
			</tbody>
		</table>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
